<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="">
        <section class="head">
            <h2>Where in the world?</h2>
            <button class="mode"><img src="images/icons8-moon-symbol-50.png" alt="" class="moon">Dark Mode</button>
        </section>
        <section class="body">
            <div class="neck">
               <div class="backBtn"><img src="images/icons8-left-24.png" alt="" class="backIcon"><p>Back</p></div>
            </div>
            <section class="Dcontainer">
                <div class="flags">
                    <img src="https://flagcdn.com/w320/as.png" alt=""class="flag">
                </div>
                <div class="details">
                    <div class="titleText">American</div>
                    <div class="detail">
                        <div>
                            <p class="dtxt">Native Name: <span class="nntxt"></span> </span></p>
                        <p class="dtxt">Population: <span class="ptxt"></span></p>
                        <p class="dtxt">Region: <span class="rtxt"></span></p>
                        <p class="dtxt">Sub Region: <span class="srtxt"></span></p>
                        <p class="dtxt">Capital: <span class="ctxt"></span></p>
                        </div>
                       <div>
                        <p class="dtxt">Top Level Domain: <span class="tltxt"></span></p>
                        <p class="dtxt">Currencies: <span class="crtxt"></span></p>
                        <p class="dtxt">Languages: <span class="ltxt"></span></p>
                       </div>
                    </div>
                    <div class="borderC">
                        <p>Border Countries</p>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="details.js"></script>
</body>
</html>
